<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Si Mbok Bakery</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 font-sans">

  <header class="bg-yellow-700 text-white p-6 text-center">
    <h1 class="text-4xl font-bold">Si Mbok Bakery</h1>
    <p class="mt-2 text-lg">Kue Tradisional & Modern</p>
  </header>

  <main class="p-6 max-w-5xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?auto=format&fit=crop&w=400&q=80" alt="Kue Lapis Legit" class="w-full h-48 object-cover" />
      <div class="p-4 text-center">
        <h2 class="text-xl font-semibold">Kue Lapis Legit</h2>
        <p class="mt-2 text-yellow-700 font-bold">Rp25.000</p>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <img src="https://images.unsplash.com/photo-1505253210343-d6c6d8f3d1a6?auto=format&fit=crop&w=400&q=80" alt="Kue Klepon" class="w-full h-48 object-cover" />
      <div class="p-4 text-center">
        <h2 class="text-xl font-semibold">Klepon</h2>
        <p class="mt-2 text-yellow-700 font-bold">Rp15.000</p>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <img src="https://images.unsplash.com/photo-1603993097397-89d3a4d1e5c4?auto=format&fit=crop&w=400&q=80" alt="Putu Ayu" class="w-full h-48 object-cover" />
      <div class="p-4 text-center">
        <h2 class="text-xl font-semibold">Putu Ayu</h2>
        <p class="mt-2 text-yellow-700 font-bold">Rp10.000</p>
      </div>
    </div>

  </main>

  <section class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md mt-12">
    <h2 class="text-2xl font-bold mb-4 text-yellow-800">Form Pemesanan</h2>
    <form id="orderForm" action="https://formspree.io/f/mldnjoqn" method="POST" class="space-y-4">
      <div>
        <label for="name" class="block font-semibold">Nama Lengkap</label>
        <input type="text" id="name" name="name" required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-yellow-500" />
      </div>
      <div>
        <label for="email" class="block font-semibold">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-yellow-500" />
      </div>
      <div>
        <label for="product" class="block font-semibold">Pilih Produk</label>
        <select id="product" name="product" required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-yellow-500">
          <option value="">-- Pilih Produk --</option>
          <option value="lapis-legit">Kue Lapis Legit</option>
          <option value="klepon">Klepon</option>
          <option value="putu-ayu">Putu Ayu</option>
        </select>
      </div>
      <div>
        <label for="quantity" class="block font-semibold">Jumlah</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-yellow-500" />
      </div>
      <button type="submit"
        class="bg-yellow-700 text-white px-6 py-2 rounded hover:bg-yellow-800 transition">Pesan Sekarang</button>
    </form>
  </section>

  <footer class="bg-yellow-100 text-center p-4 mt-12 text-sm text-yellow-800">
    &copy; 2025 Si Mbok Bakery. Semua hak dilindungi.
  </footer>

</body>
</html>
