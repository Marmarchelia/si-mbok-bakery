<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Si Mbok Bakery</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 font-sans">

  <header class="bg-yellow-700 text-white p-6 text-center">
    <h1 class="text-4xl font-bold">Si Mbok Bakery</h1>
    <p class="mt-2 text-lg">Kue Tradisional & Modern</p>
  </header>

  <main class="p-6 max-w-5xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?auto=format&fit=crop&w=400&q=80" alt="Kue Lapis Legit" class="w-full h-48 object-cover" />
      <div class="p-4 text-center">
        <h2 class="text-xl font-semibold">Kue Lapis Legit</h2>
        <p class="mt-2 text-yellow-700 font-bold">Rp25.000</p>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <img src="https://images.unsplash.com/photo-1505253210343-d6c6d8f3d1a6?auto=format&fit=crop&w=400&q=80" alt="Kue Klepon" class="w-full h-48 object-cover" />
      <div class="p-4 text-center">
        <h2 class="text-xl font-semibold">Klepon</h2>
        <p class="mt-2 text-yellow-700 font-bold">Rp15.000</p>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <img src="https://images.unsplash.com/photo-1603993097397-89d3a4d1e5c4?auto=format&fit=crop&w=400&q=80" alt="Putu Ayu" class="w-full h-48 object-cover" />
      <div class="p-4 text-center">
        <h2 class="text-xl font-semibold">Putu Ayu</h2>
        <p class="mt-2 text-yellow-700 font-bold">Rp10.000</p>
      </div>
    </div>

  </main>

  <footer class="bg-yellow-100 text-center p-4 mt-12 text-sm text-yellow-800">
    &copy; 2025 Si Mbok Bakery. Semua hak dilindungi.
  </footer>

</body>
</html>
